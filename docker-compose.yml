version: '3.8'

services:
  talkback-server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: talkback-server
    ports:
      - "3888:3888"
    environment:
      - NODE_ENV=production
      - PORT=3888
    volumes:
      - ./server/public:/app/public
    restart: unless-stopped
    networks:
      - talkback-network

networks:
  talkback-network:
    driver: bridge
